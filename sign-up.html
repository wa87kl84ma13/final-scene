<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalScene - All Movies and TV Shows</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header-white">
        <div class="container">
        <div class="header-wrap">
            <div class="logo">
                <a href="index.html"><span class="scene-text"><i class="fas fa-film"></i>Final</span>Scene</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li>Plans</li>
                    <li>Log In</li>
                </ul>
            </nav>
        </div>
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <h1>Create an account.</h1>
            <form action="#" id="sign-up-form">
                <div class="error-message"></div>
                <label for="first-name">Name:</label>
                <input type="text" name="name" id="name">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password">
                <button type="submit" class="sign-form-button">Sign Up</button>
            </form>
        </div>
    </section>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; Copyright FinalScene 2022</p>
        </div>
    </footer>
<script src="js/sign-up.js"></script>
</body>
</html>
